{% load staticfiles %}

{% block title %}WMS Layer Loader{% endblock %}

{% block extra_css %}
    <style>
        #wms_server_url {
            width: 100%;
        }
        #load_wms_list {
            width: 100%;
        }
    </style>
    <link href="{% static 'datatables.net-dt/css/jquery.dataTables.min.css' %}" rel="stylesheet">
    <link href="{% static 'datatables.net-buttons-dt/css/buttons.dataTables.min.css' %}" rel="stylesheet">

<div class="container">

        <h3>Enter wms server base URL</h3>

        <div class="col-md-1"><button id="load_wms_list"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></button></div>
    </div>
    <div id="available_layers_container" class="row">
        <h3>Available layers</h3>
        <!--<ul id="available_layers"></ul>-->

    </div>

    <script src="{% static 'datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
